name: Lint

on:
  pull_request: {}

jobs:
  go:
    runs-on: ubuntu-latest
    steps:
      - uses: go-task/setup-task@v1
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Run linters
        run: task lint

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
